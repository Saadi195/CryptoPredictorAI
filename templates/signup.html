<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - CryptoPredictor</title>
    <style>
        body { font-family: sans-serif; background-color: #1e1e1e; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #2c2c2c; padding: 40px; border-radius: 10px; width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 100%; padding: 10px; background-color: #00ff88; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .flash { color: #ff4444; margin-bottom: 10px; }
        .success { color: #00ff88; }
        a { color: #00ff88; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Create Account</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="phone" placeholder="Phone (+1234567890)" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
